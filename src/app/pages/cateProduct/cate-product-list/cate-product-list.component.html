<div class="bg-white">
    <div class=" mx-auto py-10 px-14 sm:py-5 sm:px-4  lg:px-[45px]">
        <h2 class="text-2xl font-extrabold tracking-tight text-gray-900">Danh muÌ£c</h2>
        <div class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
            <ng-container *ngFor="let cateProduct of cateProducts">
                <div *ngIf="cateProduct.status !==1"  class="group relative">
                    <div >
                        <div class="w-full min-h-80 bg-gray-200 aspect-w-1 aspect-h-1 rounded-md overflow-hidden group-hover:opacity-75 lg:h-80 lg:aspect-none">
                            <a routerLink="/cateProduct/{{cateProduct._id}}" >
                            <img src="{{cateProduct.image}} " alt="Front of men's Basic Tee in black." class="w-full h-full object-center object-cover lg:w-full lg:h-full" />
                            </a >
                        </div>
                        <div class="mt-4 flex justify-between">
                            <div>
                            <h3 class="text-sm text-gray-700">
                                <a routerLink="/cateProduct/{{cateProduct._id}}" >
                                    {{cateProduct.name}}
                                </a >
                            </h3>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
