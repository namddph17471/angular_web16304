<div>
    <a routerLink="/admin/users/create">
        <button class="btn btn-primary">
            Thêm
        </button>
    </a>
</div>
<table class="table table-hover text-center">
    <thead>
        <tr>
            <th>STT</th>
            <th>Tên</th>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
            <th>HD</th>
        </tr>
    </thead>
    <tbody class="text-center">
        <tr *ngFor="let user of users,index as i" >
            <td> {{i + 1}} </td>
            <td class="font-medium text-lg center" >{{user.name}}</td>
            <td>{{user.email}}</td>
            <td *ngIf="user.role === 1" >Admin</td>
            <td *ngIf="user.role !== 1" >User</td>
            <td *ngIf="user.role !== 1" >
                <button *ngIf="user.status === 0"  class="btn btn-success" (click)="onUpdateStatus(user._id,1)" >Kích Hoạt</button>
                <button *ngIf="user.status === 1"  class="btn btn-secondary" (click)="onUpdateStatus(user._id,0)" >Chưa Kích Hoạt</button>
            </td>
            <td>
                <!-- <a routerLink="/admin/users/edit/{{user._id}}">
                    <button class="btn btn-primary m-2" >Edit</button>
                </a> -->
                <button *ngIf="user.role !== 1"  class="btn btn-danger m-2" (click)="onDelete(user._id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
