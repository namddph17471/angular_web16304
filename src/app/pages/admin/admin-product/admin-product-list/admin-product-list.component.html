<div>
    <a routerLink="/admin/products/create">
        <button class="btn btn-primary">
            Thêm
        </button>
    </a>
</div>
<table class="table table-hover text-center">
    <thead>
        <tr>
            <th>STT</th>
            <th>Tên</th>
            <th>Số Tiền Nợ</th>
            <th>HD</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products,index as i" >
            <td> {{i + 1}} </td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>
                <a routerLink="/admin/products/{{product._id}}">
                    <button class="btn btn-info" >Detail</button>
                </a>
                <!-- <a class="btn btn-primary" [routerLink]="['/admin','products',product._id]">
                    <button class="btn btn-primary" >Detail</button>
                </a> -->
                <button  class="btn btn-danger m-2" (click)="onDelete(product._id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
