<div>
    <a routerLink="/admin/products/create">
        <button class="btn btn-primary">
            Thêm
        </button>
    </a>
</div>
<table class="table table-hover text-center">
    <thead>
        <tr>
            <th>STT</th>
            <th>Ảnh</th>
            <th>Tên</th>
            <th>Giá</th>
            <th>Giá Sale</th>
            <th>Mô tả</th>
            <th>Danh mục</th>
            <th>Status</th>
            <th>HD</th>
        </tr>
    </thead>
    <tbody class="text-center">
        <tr *ngFor="let product of products,index as i" >
            <td> {{i + 1}} </td>
            <td>
                <div class="block-image">
                        
                    <div class="bk-left">
                        <span class="namehotrofm"></span>
                    </div>
                    <div class="thumb mt-10 ">
                        <a routerLink="" >
                            <img src="{{product.image}}"  class="no-repeat center center;background-size:cover w-full h-full object-center object-cover " />
                        </a>
                    </div>
                </div>
            </td>
            <td class="font-medium text-lg center" >{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.sale_price}}</td>
            <td>{{product.desc}}</td>
            <td>{{product.cateProductId?.name}}</td>
            <td>
                <button *ngIf="product.status === 1"  class="btn btn-success" (click)="onUpdateStatus(product._id,0)" >Hiện</button>
                <button *ngIf="product.status === 0"  class="btn btn-secondary" (click)="onUpdateStatus(product._id,1)" >Ẩn</button>
            </td>
            <td>
                <a routerLink="/admin/products/{{product._id}}">
                    <button class="btn btn-info" >Detail</button>
                </a>
                <a routerLink="/admin/products/edit/{{product._id}}">
                    <button class="btn btn-primary m-2" >Edit</button>
                </a>
                <button  class="btn btn-danger m-2" (click)="onDelete(product._id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
