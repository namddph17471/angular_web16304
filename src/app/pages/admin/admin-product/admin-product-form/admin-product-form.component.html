<div class="container shadow w-100 p-5 rounded ">
    <!--ĐỊnh ngĩa biến quản lý form-->
    <form action="" [formGroup]="productForm" (ngSubmit)="onSubmit()" >
        <div class="mb-3" >
            <label for="">Tên</label>
            <!--Định nghĩa thuộc tính để lắng nghe input-->
            <input type="text" class="form-control" formControlName="name">
            <!--productForm.get('Tên thuộc tính = new FormGroup()') sẽ là kq khi lắng nghe-->
            <app-show-validate [field]="productForm.get('name')" key="Tên Sản Phẩm"  ></app-show-validate>
        </div>
        <div class="mb-3" >
            <label for="">Giá</label>
            <input type="number" class="form-control" formControlName="price">
            <app-show-validate [field]="productForm.get('price')" key="Giá Sản Phẩm"  ></app-show-validate>
        </div>
        <div class="mb-3" >
            <label for="">Giá Sale</label>
            <input type="number" class="form-control" formControlName="sale_price">
            <app-show-validate [field]="productForm.get('sale_price')" key="Giá Sale"  ></app-show-validate>
        </div>
        <div class="mb-3" >
            <label for="">Ảnh</label>
            <input type="text" class="form-control" formControlName="image">
            <app-show-validate [field]="productForm.get('image')" key="Ảnh"  ></app-show-validate>
        </div>
        <div class="mb-3" >
            <label for="">Mô tả</label>
            <input type="text" class="form-control" formControlName="desc">
            <app-show-validate [field]="productForm.get('desc')" key="Mô tả"  ></app-show-validate>
        </div>
        <div class="mb-3" >
            <label for="">Danh mục</label>
            <select id="cateProductId" defaultValue="" class="mt-1 p-3 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 py-1 block w-full sm:text-sm border border-gray-300 rounded" formControlName="cateProductId">
                <option value="">--Chọn Loại Hàng--</option>
                <option *ngFor="let cateProduct of cateProducts" value="{{cateProduct._id}}"   class="p-3 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 py-1 block w-full sm:text-sm border border-gray-300 rounded" >{{cateProduct.name}}</option >
            </select>
            <app-show-validate [field]="productForm.get('desc')" key="Mô tả"  ></app-show-validate>
        </div>
        <div class="mb-3" >
           <button [disabled]="!productForm.valid" class="btn btn-success">Submit</button>
           <a routerLink="/admin/products" class="btn btn-primary ml-1" >Quay lại</a>
        </div>
    </form>
</div>
