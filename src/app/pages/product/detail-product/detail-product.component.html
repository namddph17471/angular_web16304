<div class=" mx-auto pt-10 pb-16 px-4 sm:px-6 lg:max-w-7xl lg:pt-16 lg:pb-24 lg:px-8 lg:grid lg:grid-cols-3 lg:grid-rows-[auto,auto,1fr] lg:gap-x-8">
    <div class="lg:col-span-2 lg:border-r lg:border-gray-200 lg:pr-8">
      <h1 class="text-2xl font-extrabold tracking-tight text-gray-900 sm:text-3xl">{{product.cateProductId?.name}} </h1>
        <h1 class="text-2xl font-extrabold text-center tracking-tight text-gray-900 sm:text-3xl">{{product.name}}</h1>
        <div class="block-image">
          <div class="bk-left">
              <span class="namehotrofm"></span>
          </div>
          <div class="thumb mt-10 ">
              <a routerLink="/products" >
                  <img src="{{product.image}}"  class="no-repeat center center;background-size:cover w-full h-full object-center object-cover " />
              </a>
          </div>
        </div>
    </div>
    <div class="mt-4 lg:mt-0 lg:row-span-3">
      <h2 class="sr-only">Product information</h2>
      <p class="text-3xl text-gray-900">{{product.price}} VND</p>
      <div class="mt-6">
        <h3 class="sr-only">Reviews</h3>
        <div class="flex items-center">

          <p class="sr-only">4 out of 5 stars</p>
          <a href="#" class="ml-3 text-sm font-medium text-indigo-600 hover:text-indigo-500">117 reviews</a>
        </div>
      </div>
      <div class="mt-10">
        <div class="mt-1">
          <label htmlFor="about" class="inline-block m-3  text-xl font-medium text-gray-700">
            Số lượng
          </label>
          <input type="number"
          min="1"
          [value]="cartItemValue"
          (input)="onInputValueChange($event)"
          class="inline shadow-sm w-[100px] focus:ring-indigo-500 focus:border-indigo-500 mt-1 py-1 block w-full sm:text-sm border border-gray-300 rounded-lg" 
          placeholder="Số Lượng" />
        </div>
        <button type="submit"(click)="onAddToCart()" class="mt-10 w-full bg-indigo-600 border border-transparent rounded-md py-3 px-8 flex items-center justify-center text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" id="btnAddToCart">Add to cart</button>
      </div>
      <div class="py-10 lg:pt-6 lg:pb-16 lg:col-start-1 lg:col-span-2 lg:border-r lg:border-gray-200 lg:pr-8">
      </div>
    </div>
    <div class="py-10 lg:pt-6 lg:pb-16 lg:col-start-1 lg:col-span-2 lg:border-r lg:border-gray-200 lg:pr-8">
      <div>
        <h3 class="sr-only">Description</h3>
        <div class="space-y-6">
          <p class="text-base text-gray-900">{{product.desc}}</p>
        </div>
      </div>
