
    <form action="" #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
        <div class="mb-3">
            <label for="" class="form-label">Name GV</label>
            <input  type="text" class="form-control" name="name" ngModel required minlength="10" #name="ngModel">
            <!-- <span>{{age.errors |json}}</span> -->
            <app-show-validate [field]="name" key="Tên"></app-show-validate>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Age GV</label>
            <input type="number" class="form-control" name="age" ngModel min="18" max="1000" required #age="ngModel" >
           <app-show-validate [field]="age" key="Tuổi"></app-show-validate>
        </div>
        <div class="mb-3">
        <label for="" class="form-label mx-auto p-2">Gender GV</label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions">
            <label class="form-check-label" for="inlineRadio1">Nam</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" >
            <label class="form-check-label" for="inlineRadio2">Nữ</label>
        </div>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Avatar </label>
            <input type="text" class="form-control" >
        </div>
        <div class="mb-3">
        <label for="" class="form-label">Status</label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions">
            <label class="form-check-label" for="inlineRadio1">Đã nghỉ</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" >
            <label class="form-check-label" for="inlineRadio2">Đang làm việc</label>
        </div>
        </div>
        <button type="submit"  [disabled] ="!userForm.valid" class="btn btn-primary">Submit</button>
    </form>
