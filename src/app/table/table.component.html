<table class="table m-4 bold text-center " >
    <thead>
      <tr>
        <th>MS</th>
        <th>Name </th>
        <th>Age </th>
        <th>Gender</th>
        <th>Avatar</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let teacher of teachers">
        <td>{{teacher.id}}</td>
        <td>
            <app-table-name [name]="teacher.name" ></app-table-name>
        </td>
        <td>
            {{teacher.age}}
        </td>
        <td>
            <app-table-gender [gender]="teacher.gender" ></app-table-gender>
        </td>
        <td><img class="rounded-circle  " src={{teacher.avatar}} alt=""></td>
        <td>
            <app-table-status [status]="teacher.status" ></app-table-status>
        </td>
      </tr>
    </tbody>
  </table>
